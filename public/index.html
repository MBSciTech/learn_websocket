<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="login-container">
        <h2>Enter your username</h2>
        <input type="text" id="username-input" placeholder="Username" autocomplete="off">
        <button id="login-btn">Join Chat</button>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="info"></div>
        <h1>M + CHAT â˜•</h1>
        <div id="messages"></div>
        <div style="display: flex; align-items: center; margin-top: 10px;">
            <input type="text" name="message" id="message-box" placeholder="Enter Message" autocomplete="off"> 
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const usernameInput = document.getElementById('username-input');
        const loginBtn = document.getElementById('login-btn');
        const sendBtn = document.getElementById('send-btn');
        const messageInput = document.getElementById('message-box');
        const messagesDiv = document.getElementById('messages');
        let username = '';

        // Handle login
        loginBtn.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                socket.emit('set-username', username);
                loginContainer.style.display = 'none';
                chatContainer.style.display = 'block';
            }
        });

        // Handle sending messages
        sendBtn.addEventListener("click", (e) => {
            const message = messageInput.value;
            if (message.trim()) {
                socket.emit('user-message', message);
                messageInput.value = ''; // Clear input after sending
            }
        });

        // Handle receiving messages
        socket.on('message', (data) => {
            const messageElement = document.createElement('div');
            const date = new Date();
            const meridiem = (date.getHours()<=12)?'a.m.':'p.m.';
            if(data.userid === socket.id){
                messageElement.innerHTML = `
                <div id='self-box'>
                    <div id='self-username'>
                    ${data.username}
                    </div>
                <div id='self-message'>
                    ${data.message}
                </div>

                <div id='sent-time'>
                    ${date.getHours()}:${date.getMinutes()} ${meridiem}
                </div>
                </div>
            `;
            }
            else if(data.username==='System'){
                messageElement.innerHTML = `
                <div id='sys-box'>
                    <div id='username'>
                    ${data.username}
                    </div>
                <div id='message'>
                    ${data.message}
                </div>

                <div id='sent-time'>
                    ${date.getHours()}:${date.getMinutes()} ${meridiem}
                </div>
                </div>
            `;
            }else{
                messageElement.innerHTML = `
                <div id='box'>
                    <div id='username'>
                    ${data.username}
                    </div>
                <div id='message'>
                    ${data.message}
                </div>

                <div id='sent-time'>
                    ${date.getHours()}:${date.getMinutes()} ${meridiem}
                </div>
                </div>
            `;
            }
            messagesDiv.appendChild(messageElement);
        });

        // Handle connection status
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
